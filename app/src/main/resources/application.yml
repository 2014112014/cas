spring:
  main:
    allow-bean-definition-overriding: true
    
initializr:
  name:
    value: cas
  description:
    value: 'Generic CAS WAR overlay to exercise the latest versions of CAS. This overlay could be freely used as a starting template for local CAS war overlays.'
  group-id:
    value: org.apereo.cas
  artifact-id:
    value: cas
  version:
    value: 6.3.0-SNAPSHOT
  package-name:
    value: org.apereo
  javaVersions:
    - id: 11
      default: true
  languages:
    - name: Java
      id: java
      default: true
  packagings:
    - name: War
      id: war
      default: true
  types:
    - name: Gradle Project
      id: gradle-project
      description: Generate a Gradle-based project as a zip file
      tags:
        build: overlay
        format: project
      default: true
      action: /starter.zip
    - name: Gradle Project
      id: gradle-project
      description: Generate a Gradle-based project as a tgz file
      tags:
        build: overlay
        format: project
      default: false
      action: /starter.tgz
    - name: Gradle build
      id: gradle-build
      description: Generate a Gradle-based build
      tags:
        build: overlay
        format: project
      default: false
      action: /build.gradle
  boot-versions:
    - id: 2.3.1.RELEASE
      default: true
  env:
    boms:
      cas-bom:
        groupId: org.apereo.cas
        artifactId: cas-server-support-bom
        version: 6.3.0-SNAPSHOT
  dependencies:
    - name: Core
      content:
        - name: core
          id: core
          groupId: org.apereo.cas
          artifactId: cas-server-core
          description: A solid description for this dependency
          bom: cas-bom
