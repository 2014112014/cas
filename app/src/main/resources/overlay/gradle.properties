# Versions
cas.version={{casVersion}}
springBootVersion={{bootVersion}}

#######################################################################
# Do not modify the below settings unless you know what you are doing!
#######################################################################

# Use -tomcat, -jetty, -undertow to other containers
# Or blank if you want to deploy to an external container
appServer={{appServer}}

# Include launch script for executable WAR artifact
executable=false

tomcatVersion=9.0.41

imageorg=apereo
group={{groupId}}
sourceCompatibility={{javaVersion}}
targetCompatibility={{javaVersion}}

jibVersion=2.7.0

# Location of the downloaded CAS Shell JAR
shellDir=build/libs
ivyVersion=2.4.0
gradleDownloadTaskVersion=4.1.1
gradleMavenPluginVersion=5.3.0
gradleLombokPluginVersion=5.3.0
gradleDependencyManagementPluginVersion=1.0.10.RELEASE

# Location to generate keystore
certDir=/etc/cas
serverKeystore=thekeystore
exportedServerCert=cas.crt
storeType=PKCS12

# Use without "-slim" in tag name if you want tools like jstack, adds about 100MB to image size
# (https://hub.docker.com/r/adoptopenjdk/openjdk11/tags/)
baseDockerImage=adoptopenjdk/openjdk11:alpine-jre
allowInsecureRegistries=false
